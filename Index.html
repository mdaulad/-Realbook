<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealBook - ইসলামিক লাইব্রেরি</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="manifest" href="/manifest.json">
    <script src="/js/firebase-config.js" defer></script>
    <script src="/js/auth.js" defer></script>
    <script src="/js/main.js" defer></script>
</head>
<body class="light-mode">
    <header>
        <div class="logo">
            <i class="fas fa-book-quran"></i>
            <h1>RealBook</h1>
        </div>
        
        <div class="search-bar">
            <input type="text" placeholder="বই খুঁজুন...">
            <i class="fas fa-search"></i>
        </div>
        
        <div class="header-actions">
            <button id="darkModeToggle">
                <i class="fas fa-moon"></i>
            </button>
            <button id="languageToggle">
                <span>BN</span>
            </button>
            <button id="notificationBtn">
                <i class="fas fa-bell"></i>
                <span class="badge">3</span>
            </button>
            <button id="profileBtn">
                <i class="fas fa-user"></i>
            </button>
        </div>
    </header>

    <nav>
        <button class="active" data-tab="madrasa">
            <i class="fas fa-mosque"></i>
            <span>মাদ্রাসা</span>
        </button>
        <button data-tab="school">
            <i class="fas fa-school"></i>
            <span>স্কুল</span>
        </button>
        <button data-tab="audio">
            <i class="fas fa-headphones"></i>
            <span>অডিও</span>
        </button>
    </nav>

    <main>
        <section id="madrasa" class="tab-content active">
            <h2>মাদ্রাসা বইসমূহ</h2>
            <div class="books-grid" id="madrasaBooks">
                <!-- Firebase থেকে বই লোড হবে -->
            </div>
        </section>

        <section id="school" class="tab-content">
            <h2>স্কুল বইসমূহ</h2>
            <div class="books-grid" id="schoolBooks">
                <!-- Firebase থেকে বই লোড হবে -->
            </div>
        </section>

        <section id="audio" class="tab-content">
            <h2>অডিও বইসমূহ</h2>
            <div class="books-grid" id="audioBooks">
                <!-- Firebase থেকে বই লোড হবে -->
            </div>
        </section>
    </main>

    <footer>
        <button id="uploadBtn">
            <i class="fas fa-plus-circle"></i>
        </button>
    </footer>
</body>
      </html>
