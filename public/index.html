<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealBook - আপনার ডিজিটাল লাইব্রেরি</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="/images/logo.png" alt="RealBook Logo" class="logo">
            <h1>RealBook</h1>
        </div>
        <nav class="nav">
            <a href="/" class="nav-link active">হোম</a>
            <a href="#" class="nav-link">বইসমূহ</a>
            <a href="#" class="nav-link">লগইন</a>
        </nav>
    </header>

    <main class="main-content">
        <section class="hero">
            <h2 class="hero-title">আপনার লাইব্রেরি এখন আপনার মুঠোফোনে</h2>
            <p class="hero-subtitle">হাজার হাজার বাংলা বই এক ক্লিকেই আপনার হাতের মুঠোয়</p>
            <button class="cta-button">এখনই শুরু করুন</button>
        </section>

        <section class="featured-books">
            <h3 class="section-title">জনপ্রিয় বইসমূহ</h3>
            <div class="book-grid" id="featuredBooks">
                <!-- JavaScript দিয়ে বই লোড হবে -->
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>© 2023 RealBook. সকল অধিকার সংরক্ষিত</p>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <!-- অ্যাপ স্ক্রিপ্ট -->
    <script src="/scripts/firebase-config.js"></script>
    <script src="/scripts/app.js"></script>
</body>
          </html>
